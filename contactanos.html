        <style>
            /* Estilos básicos de la sección */
              /* Sección de contacto */
          .contact-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 100px;
            background-color: #ffffff;
          }
    
          /* Estilo del formulario de contacto */
          .contact-form {
            flex: 1;
            min-width: 300px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 600px;
          }
    
          .contact-form h2 {
            text-align: center;
            color: darkorange;
            margin-bottom: 20px;
            font-size: 28px;
          }
    
          /* Inputs y textarea */
          .contact-form input,
          .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #000000;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
          }
    
          /* Estilo cuando los inputs están en foco */
          .contact-form input:focus,
          .contact-form textarea:focus {
            border-color: darkorange;
            outline: none;
          }
    
          /* Estilo del botón */
          .contact-form button {
            width: 100%;
            padding: 12px;
            background-color: darkorange;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
          }
    
          /* Efecto hover en el botón */
          .contact-form button:hover {
            background-color: #ff7f32;
          }
    
          /* Mapa (opcional) */
          .map {
            flex: 1;
            min-width: 300px;
            height: 400px;
            margin-left: 30px;
          }
    
          /* Ajustes para pantallas pequeñas */
          @media (max-width: 768px) {
            .contact-section {
              flex-direction: column;
              align-items: center;
            }
    
            .map {
              margin-left: 0;
              height: 300px;
            }
          }
        </style>
